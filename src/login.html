<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Optional JavaScript for Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <title>Login</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-black p-8 rounded-lg shadow-lg w-full max-w-md text-center">
      <i class="fas fa-user text-white text-5xl mb-4"></i>
      <div class="bg-black p-6 shadow-lg shadow-red-500 md:shadow-xl">
          <h2 class="text-white text-2xl font-bold  mb-6">MEMBER LOGIN</h2>
          <div class="flex items-center bg-white rounded-lg p-3 mb-4">
              <i class="fas fa-user text-gray-400 mr-3"></i>
              <input type="text" placeholder="Username" class="flex-1 outline-none j">
          </div>
          <div class="flex items-center bg-white rounded-lg p-3 mb-4">
            <i class="fas fa-lock text-gray-400 mr-3"></i>
            <input type="text" placeholder="Password" class="flex-1 outline-none j">
        </div>
          <button class="bg-white text-black font-bold py-2 px-4 rounded-lg w-[20px] ">Login</button>
          <div class="flex justify-between text-white text-sm mt-4">
              <label>
                  <input type="checkbox" class="mr-2"> Remember me?
              </label>
              <a href="#" class="text-gray-400 hover:text-gray-300">Forgot Password?</a>
          </div>
      </div>
      <div class="text-white mt-6">
          Don't have an account?
          <button class="bg-white text-black font-bold py-2 px-4 rounded-lg mt-2 ml-5">REGISTER HERE</button>
      </div>
  </div>
</body>

</html>
